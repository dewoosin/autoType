<!-- src/ghostype_decoder_minimal.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOSTYPE Decoder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { color: #666; font-size: 1.1em; }
        .decoder {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .group { display: flex; flex-direction: column; }
        .label {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .input { background: #f8f9fa; }
        .output { background: #e8f5e8; }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        .copy { background: linear-gradient(45deg, #4caf50, #45a049); }
        .clear { background: linear-gradient(45deg, #ff9800, #ff6b00); }
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .decoder { grid-template-columns: 1fr; gap: 15px; }
            textarea { height: 180px; }
            button { width: 100%; margin: 5px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">GHOSTYPE</div>
            <div class="subtitle">Base64 Decoder</div>
        </div>
        <div class="decoder">
            <div class="group">
                <div class="label">Base64 Input</div>
                <textarea id="input" class="input" placeholder="Paste Base64 text here..."></textarea>
            </div>
            <div class="group">
                <div class="label">Decoded Output</div>
                <textarea id="output" class="output" placeholder="Decoded text will appear here..." readonly></textarea>
            </div>
        </div>
        <div class="buttons">
            <button onclick="decode()">Decode</button>
            <button onclick="copy()" class="copy" id="copyBtn" disabled> Copy</button>
            <button onclick="clear()" class="clear">Clear</button>
        </div>
    </div>
    <script>
        function decode() {
            const input = document.getElementById('input').value.trim();
            const output = document.getElementById('output');
            const copyBtn = document.getElementById('copyBtn');
            
            if (!input) {
                alert('Please enter Base64 text.');
                return;
            }
            
            try {
                const clean = input.replace(/\s/g, '');
                const decoded = decodeURIComponent(escape(atob(clean)));
                output.value = decoded;
                copyBtn.disabled = false;
            } catch (error) {
                alert('Invalid Base64 format.');
                output.value = '';
                copyBtn.disabled = true;
            }
        }
        
        function copy() {
            const output = document.getElementById('output');
            if (!output.value.trim()) {
                alert('No text to copy.');
                return;
            }
            output.select();
            document.execCommand('copy');
            alert('Text copied!');
        }
        
        function clear() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('copyBtn').disabled = true;
        }
        
        document.getElementById('input').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                decode();
            }
        });
        
        window.addEventListener('load', function() {
            document.getElementById('input').focus();
        });
    </script>
</body>
</html>
